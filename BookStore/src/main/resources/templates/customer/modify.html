<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>customer::modify</title>
	</head>
<body>
	<h3>고객수정</h3>
	<a href="/BookStore/index">Ch05 메인</a>
	<a href="/BookStore/customer/list">고객목록</a>
	
	<form action="/BookStore/customer/modify" method="post">
		<table border="1">
			<tr>
				<td>도서번호</td>
				<td><input type="text" name="custId" th:value="${customer.custId}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>도서명</td>
				<td><input type="text" name="name" th:value="${customer.name}"></td>
			</tr>
			<tr>
				<td>출판사</td>
				<td><input type="text" name="address" th:value="${customer.address}"></td>
			</tr>
			<tr>
				<td>가격</td>
				<td><input type="text" name="phone" th:value="${customer.phone}"></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" value="수정"></td>
			</tr>
		</table>
	</form>
	
</body>
</html>
