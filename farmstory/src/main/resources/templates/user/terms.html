<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="@{_header.html}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(function(){
        $('.next').click(function(){
            let tm = $('input[class=terms]').is(':checked');
            let pc = $('input[class=privacy]').is(':checked');
            if(tm && pc){
                return true;
            }else{
                alert('동의체크를 하세요');
                return false;
            }
        });
    });
</script>
        <main id="user" class="terms">
            <table border="0">
                <caption>사이트 이용약관</caption>
                <tr>
                    <td>
                        <textarea class="terms" readonly>[[${termsVO.terms}]]</textarea>
                        <label><input type="checkbox" id="btnTerms" class="terms">&nbsp;동의합니다.</label>
                    </td>
                </tr>
            </table>

            <table border="0">
                <caption>개인정보 취급방침</caption>
                <tr>
                    <td>
                        <textarea class="privacy" readonly>[[${termsVO.privacy}]]</textarea>
                        <label><input type="checkbox" id="btnPrivacy" class="privacy">&nbsp;동의합니다.</label>
                    </td>
                </tr>
            </table>

            <p>
                <a th:href="@{/user/login}" class="cancel">취소</a>
                <a th:href="@{/user/register}" class="next">다음</a>
            </p>            
        </main>
<th:block th:include="@{_footer.html}"/>
</html>
